<div class="comments-container">
  <h1>Comments</h1>

  <ul *ngIf="comments" id="comments-list" class="comments-list">
    <li *ngFor="let comment of comments">
      <div class="comment-main-level">
        <!-- Avatar -->
        <div class="comment-avatar"><img src="http://i9.photobucket.com/albums/a88/creaticode/avatar_1_zps8e1c80cd.jpg" alt=""></div>
        <!-- Contenedor del Comentario -->
        <div class="comment-box">
          <div class="comment-head">
            <h6 class="comment-name by-author"><a href="http://creaticode.com/blog">{{comment.author.username}}</a></h6>
            <span>hace 20 minutos</span>
            <fa-icon [icon]="faReply"></fa-icon>
            <fa-icon [icon]="faHeart"></fa-icon>
          </div>
          <div class="comment-content">
            {{comment.content}}
          </div>
        </div>
      </div>
      <ul *ngIf="comment.replies" class="comments-list reply-list">
        <li *ngFor="let reply of comment.replies">
          <!-- Avatar -->
          <div class="comment-avatar"><img src="http://i9.photobucket.com/albums/a88/creaticode/avatar_2_zps7de12f8b.jpg" alt=""></div>
          <!-- Contenedor del Comentario -->
          <div class="comment-box">
            <div class="comment-head">
              <h6 class="comment-name"><a href="http://creaticode.com/blog">{{reply.author.username}}</a></h6>
              <span>hace 10 minutos</span>
              <i class="fa fa-reply"></i>
              <i class="fa fa-heart"></i>
            </div>
            <div class="comment-content">
              {{reply.content}}
            </div>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
